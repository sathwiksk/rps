<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Rock Paper Scissors | satwiksk</title>

  
  
  



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  
  <main class="container ">
    <div class="header">
      <div class="logo">
        <img id="logo" alt="logo" class="logo-img" src="images/logo.svg">
      </div>
      
      <div class="scorecard">
        <label for="score" class="scorelabel">Score</label>
        <p id="score">0</p>
      </div>
    </div>
    <div class="pick  ">
      <img id="pick-paper"  alt="paper" class="paper p-paper btn" src="images/icon-paper.svg">
      <img id="pick-scissors"  alt="scissors" class="scissors p-scissors btn" src="images/icon-scissors.svg">
      <div class="p-space"></div>
      <img id="pick-rock"  alt="rock" class="rock p-rock btn" src="images/icon-rock.svg">
    </div>
    <div class="post-pick hidden">
      

      <div class="user-pick post-btn">
        <img alt="user pick" id="user-pick-img" class="winner" src="images/icon-scissors.svg">
        <p class="user-pick-caption post-pick-caption">you picked</p>
      </div>
      <div class="comp-pick post-btn">
        <img alt="comp pick" id="comp-pick-img" class="loading" src="images/loading100px.svg">
        <p class="comp-pick-caption post-pick-caption">the house picked</p>
      </div>
      <div class="result stealth ">
        <h1 id="res">you win</h1>
        <p id="again">play again</p>  
      </div>
    </div>

    
    <div class="footer">
      <button type="menu" id="rulesbtn" class="rulesbtn  rules-toggle">Rules</button>
    </div>
  </main>

  <div class="container2 hidden rules">
    
      <h1>RULES</h1>
      <img class="rules-img" alt="Rules" src="images/image-rules.svg">
      <img class="close-icon rules-toggle" alt="close" src="images/icon-close.svg">
    
  </div>
  
  <script src= "script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>
</html>
